<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <div id="main-menu">
        <div class="container">
            <div class="text-center my-4" style="font-family: 'Nothing You Could Do', cursive;">
                <h1 class="display-1 fw-bold">Jokenpô</h1>
                <h6>[ じゃんけんぽん ]</h6>
            </div>

            <div class="row justify-content-center text-center g-3">
                <div class="col-md-6 col-lg-4">
                    <input type="text" id="playerNameInput" class="form-control form-control-lg text-center" placeholder="Insira seu nome" maxlength="12">
                </div>
                
                <div class="w-100"></div>

                <div class="col-md-6 col-lg-4">
                    <button id="createRoomBtn" class="btn btn-primary btn-lg w-100">Criar Sala</button>
                </div>
            </div>

            <hr class="my-4">

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-3">Salas Disponíveis</h2>
                    <div id="room-list" class="list-group">
                        </div>
                    <p id="no-rooms-msg" class="text-center text-muted" style="display: none;">Nenhuma sala disponível. Crie uma!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        </div>
    
    <div class="cx_inf fixed-bottom bg-black bg-opacity-50" style="display: none;">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
